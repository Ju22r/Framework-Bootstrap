<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="css/Style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Framework</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<body>
    <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>

        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="img/maça.jpg" class="d-block w-100 imagem-carrousel" alt="...">
            <div class="carousel-caption d-none d-md-block">
              <h5>Maças</h5>
              <p>Fruta para seu café da manha.</p>
            </div>
          </div>
          <div class="carousel-item">
            <img src="img/Imagem1.jpg" class="d-block w-100 imagem-carrousel" alt="...">
            <div class="carousel-caption d-none d-md-block">
              <h5>Legumes</h5>
              <p>Legumes para o seu almoço</p>
            </div>
          </div>
          <div class="carousel-item">
            <img src="img/morango.jpg" class="d-block w-100 imagem-carrousel" alt="...">
            <div class="carousel-caption d-none d-md-block">
              <h5>Morangos</h5>
              <p>Fruta para o seu lanche da tarde</p>
            </div>
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>

      <h1 class="text-center"> FRUTAS PARA O SEU DIA A DIA </h1>

      <P class="text-center"> Introduzindo frutas em sua alimentação</P>



      <div class="tamNome">
      <label> Nome: </label>
      <input class="form-control" type="text" placeholder="Digite seu nome completo" aria-label="default input example"> 
      
      <select class="form-select" aria-label="Default select example">
        <option selected>Selecione sua fruta favorita</option>
        <option value="1">Maça</option>
        <option value="2">Morango</option>
        <option value="3">Banana</option>
      </select> 
      </div>

      <button type="button" class="btn btn-primary">Primary</button>
      <button type="button" class="btn btn-secondary">Secondary</button>
      <button type="button" class="btn btn-success">Success</button>
      <button type="button" class="btn btn-danger">Danger</button>
      <button type="button" class="btn btn-warning">Warning</button>
      <button type="button" class="btn btn-info">Info</button>
      <button type="button" class="btn btn-light">Light</button>
      <button type="button" class="btn btn-dark">Dark</button>

<button type="button" class="btn btn-link">Link</button>




    
</body>
